<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM Documentation</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/markdown.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/" style="text-decoration: none;">
                    <span class="logo">SAM</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="/#features">Features</a>
                <a href="/#quickstart">Quick Start</a>
                <a href="/#documentation">Documentation</a>
                <a href="/#community">Community</a>
                <a href="https://github.com/SyntheticAutonomicMind/SAM" class="btn-download" target="_blank">Download</a>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search documentation..." autocomplete="off">
                <button id="searchButton" aria-label="Search">üîç</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <!-- Content -->
    <div class="markdown-container">
        <div class="container">
            <div id="markdown-content" class="markdown-body">
                Loading...
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Andrew Wyatt (Fewtarius). Licensed under CC BY-NC 4.0.</p>
            <div class="footer-links">
                <a href="https://github.com/SyntheticAutonomicMind/SAM" target="_blank">GitHub</a>
                <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">License</a>
                <a href="/">Home</a>
            </div>
        </div>
    </footer>

    <script>
        // Search functionality
        let searchIndex;
        let documentsData = [];

        // List of all documentation files
        const docFiles = [
            'docs/README.md',
            'docs/end-user/getting-started.md',
            'docs/end-user/features-overview.md',
            'docs/end-user/memory-and-rag.md',
            'docs/end-user/shared-topics.md',
            'docs/end-user/use-cases.md',
            'docs/power-user/configuration.md',
            'docs/power-user/tools-reference.md',
            'docs/power-user/advanced-workflows.md',
            'docs/power-user/troubleshooting.md',
            'docs/developer/developers-guide.md',
            'docs/developer/the-unbroken-method.md',
            'docs/developer/architecture.md',
            'docs/developer/api-reference.md',
            'docs/developer/contributing.md',
            'docs/developer/building.md',
            'docs/developer/templates/index.md',
            'docs/developer/templates/quick-start-prompt.md',
            'docs/developer/templates/full-collaboration-prompt.md',
            'docs/developer/templates/handoff-templates.md',
            'docs/developer/templates/anti-pattern-template.md',
            'docs/developer/templates/collaboration-tool.md'
        ];

        // Build search index
        async function buildSearchIndex() {
            try {
                for (const file of docFiles) {
                    const response = await fetch('/' + file);
                    if (response.ok) {
                        const content = await response.text();
                        
                        // Extract title from first h1
                        const titleMatch = content.match(/^#\s+(.+)$/m);
                        const title = titleMatch ? titleMatch[1] : file.split('/').pop().replace('.md', '');
                        
                        // Get category from path
                        const pathParts = file.split('/');
                        const category = pathParts.length > 2 ? pathParts[1] : 'general';
                        
                        // Add the full document
                        documentsData.push({
                            id: file,
                            title: title,
                            content: content,
                            category: category,
                            path: file,
                            anchor: ''
                        });

                        // Also index individual sections (h2, h3)
                        const sectionRegex = /^(#{2,3})\s+(.+)$/gm;
                        let match;
                        while ((match = sectionRegex.exec(content)) !== null) {
                            const sectionTitle = match[2];
                            const level = match[1].length;
                            
                            // Get context around the section (next 200 chars)
                            const startPos = match.index + match[0].length;
                            const sectionContent = content.substring(startPos, startPos + 200);
                            
                            // Create anchor from section title matching marked.js behavior
                            // marked.js: lowercase, replace spaces with hyphens, remove special chars
                            const anchor = sectionTitle.toLowerCase()
                                .trim()
                                .replace(/[^\w\s-]/g, '')  // Remove special chars except spaces and hyphens
                                .replace(/\s+/g, '-')       // Replace spaces with hyphens
                                .replace(/-+/g, '-');       // Replace multiple hyphens with single
                            
                            documentsData.push({
                                id: `${file}#${anchor}`,
                                title: `${sectionTitle} (${title})`,
                                content: sectionContent,
                                category: category,
                                path: file,
                                anchor: anchor,
                                section: sectionTitle
                            });
                        }
                    }
                }

                // Create lunr index
                searchIndex = lunr(function() {
                    this.ref('id');
                    this.field('title', { boost: 10 });
                    this.field('content');
                    this.field('category', { boost: 5 });

                    documentsData.forEach(doc => {
                        this.add(doc);
                    });
                });

                console.log('Search index built with', documentsData.length, 'documents');
            } catch (error) {
                console.error('Error building search index:', error);
            }
        }

        // Perform search
        function performSearch(query) {
            if (!searchIndex || !query || query.length < 2) {
                document.getElementById('searchResults').innerHTML = '';
                document.getElementById('searchResults').style.display = 'none';
                return;
            }

            try {
                const results = searchIndex.search(query + '~1'); // Fuzzy search
                const resultsContainer = document.getElementById('searchResults');
                
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-results">No results found</div>';
                    resultsContainer.style.display = 'block';
                    return;
                }

                let html = '<div class="search-results-list">';
                results.slice(0, 10).forEach(result => {
                    const doc = documentsData.find(d => d.id === result.ref);
                    if (doc) {
                        // Find context snippet
                        const lowerContent = doc.content.toLowerCase();
                        const lowerQuery = query.toLowerCase();
                        const index = lowerContent.indexOf(lowerQuery);
                        let snippet = '';
                        
                        if (index !== -1) {
                            const start = Math.max(0, index - 60);
                            const end = Math.min(doc.content.length, index + query.length + 60);
                            snippet = doc.content.substring(start, end);
                            if (start > 0) snippet = '...' + snippet;
                            if (end < doc.content.length) snippet = snippet + '...';
                            
                            // Highlight query
                            const regex = new RegExp('(' + query + ')', 'gi');
                            snippet = snippet.replace(regex, '<mark>$1</mark>');
                        } else {
                            // Show first part of content
                            snippet = doc.content.substring(0, 120) + '...';
                        }

                        // Clean markdown from snippet
                        snippet = snippet.replace(/[#*`]/g, '').trim();

                        // Build URL with anchor if section
                        let url;
                        if (doc.anchor) {
                            url = `/viewer.html?file=${doc.path}#${doc.anchor}`;
                        } else {
                            url = `/viewer.html?file=${doc.path}`;
                        }

                        // Display title
                        const displayTitle = doc.section 
                            ? `<span class="section-marker">¬ß</span> ${doc.section}`
                            : doc.title;

                        html += `
                            <a href="${url}" class="search-result-item" data-file="${doc.path}" data-anchor="${doc.anchor || ''}">
                                <div class="search-result-title">${displayTitle}</div>
                                <div class="search-result-category">${doc.category}</div>
                                <div class="search-result-snippet">${snippet}</div>
                            </a>
                        `;
                    }
                });
                html += '</div>';
                
                resultsContainer.innerHTML = html;
                resultsContainer.style.display = 'block';
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        // Initialize search
        document.addEventListener('DOMContentLoaded', () => {
            buildSearchIndex();

            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const searchResults = document.getElementById('searchResults');

            // Search on input
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(e.target.value);
                }, 300);
            });

            // Search on button click
            searchButton.addEventListener('click', () => {
                performSearch(searchInput.value);
            });

            // Search on Enter key
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(searchInput.value);
                }
            });

            // Close results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchResults.contains(e.target) && !searchInput.contains(e.target) && !searchButton.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        });

        // Configure mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#00d4ff',
                primaryTextColor: '#ffffff',
                primaryBorderColor: '#0099cc',
                lineColor: '#00d4ff',
                secondaryColor: '#0a0e1a',
                tertiaryColor: '#141822',
                background: '#0a0e1a',
                mainBkg: '#141822',
                secondBkg: '#0a0e1a',
                textColor: '#ffffff',
                fontSize: '16px'
            }
        });

        // Get markdown file from URL parameter
        const params = new URLSearchParams(window.location.search);
        const mdFile = params.get('file') || 'README.md';
        
        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false,
            pedantic: false,
            smartLists: true,
            smartypants: false
        });

        // Load and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch(mdFile);
                if (!response.ok) {
                    throw new Error(`Failed to load ${mdFile}`);
                }
                
                let markdown = await response.text();
                
                // Extract and protect mermaid code blocks
                const mermaidBlocks = [];
                markdown = markdown.replace(/```mermaid\n([\s\S]*?)```/g, (match, code) => {
                    const id = `mermaid-${mermaidBlocks.length}`;
                    // Clean up mermaid code: replace literal \n in text with <br/>
                    let cleanCode = code.trim();
                    // Fix node labels with \n by replacing with <br/>
                    cleanCode = cleanCode.replace(/\[([^\]]*?)\\n([^\]]*?)\]/g, '[$1<br/>$2]');
                    mermaidBlocks.push({ id, code: cleanCode });
                    return `<div class="mermaid-placeholder" data-id="${id}"></div>`;
                });
                
                // Parse markdown
                const html = marked.parse(markdown);
                const clean = DOMPurify.sanitize(html, {
                    ADD_TAGS: ['div'],
                    ADD_ATTR: ['class', 'data-id']
                });
                
                document.getElementById('markdown-content').innerHTML = clean;

                // Ensure headings have stable id attributes for anchor navigation
                const slugify = (text) => text
                    .toLowerCase()
                    .trim()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-');
                document.querySelectorAll('#markdown-content h1, #markdown-content h2, #markdown-content h3, #markdown-content h4, #markdown-content h5, #markdown-content h6')
                    .forEach(h => {
                        if (!h.id || h.id.length === 0) {
                            h.id = slugify(h.textContent);
                        }
                    });
                
                // Render mermaid diagrams
                for (const block of mermaidBlocks) {
                    const placeholder = document.querySelector(`[data-id="${block.id}"]`);
                    if (placeholder) {
                        try {
                            const { svg } = await mermaid.render(block.id, block.code);
                            placeholder.innerHTML = svg;
                            placeholder.classList.add('mermaid-diagram');
                        } catch (error) {
                            console.error('Mermaid rendering error:', error);
                            placeholder.innerHTML = `<pre class="mermaid-error">Error rendering diagram:\n${error.message}</pre>`;
                        }
                    }
                }
                
                // Update page title
                const firstHeading = document.querySelector('h1');
                if (firstHeading) {
                    document.title = firstHeading.textContent + ' - SAM Documentation';
                }
                
                // Scroll to anchor if present in URL (after all rendering is complete)
                const hash = window.location.hash;
                if (hash) {
                    const targetId = hash.substring(1);
                    console.log('Attempting to scroll to:', targetId);
                    
                    // Try multiple times with increasing delays to ensure content is rendered
                    const scrollToTarget = () => {
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            console.log('Found target element, scrolling...');
                            // Scroll with offset for navbar
                            const yOffset = -100; // Offset for fixed navbar + search bar
                            const y = targetElement.getBoundingClientRect().top + window.pageYOffset + yOffset;
                            window.scrollTo({ top: y, behavior: 'smooth' });
                            return true;
                        }
                        return false;
                    };
                    
                    // Try immediately
                    if (!scrollToTarget()) {
                        // Try again after short delay
                        setTimeout(() => {
                            if (!scrollToTarget()) {
                                // Final attempt after longer delay
                                setTimeout(scrollToTarget, 500);
                            }
                        }, 200);
                    }
                }
                
                // Make internal .md links (with optional #anchor) work with viewer
                document.querySelectorAll('a[href*=".md"]').forEach(link => {
                    const rawHref = link.getAttribute('href');
                    if (!rawHref || rawHref.startsWith('http')) return;

                    // Split href into path and optional hash
                    const [hrefPath, hrefHash] = rawHref.split('#');

                    // Handle relative paths against the current markdown file's directory
                    const currentDir = mdFile.substring(0, mdFile.lastIndexOf('/') + 1);
                    let newPath;

                    if (hrefPath.startsWith('../')) {
                        // Go up one directory
                        const parentDir = currentDir.substring(0, currentDir.lastIndexOf('/', currentDir.length - 2) + 1);
                        newPath = parentDir + hrefPath.substring(3);
                    } else if (hrefPath.startsWith('./')) {
                        // Same directory
                        newPath = currentDir + hrefPath.substring(2);
                    } else if (hrefPath.startsWith('/')) {
                        // Absolute path from root
                        newPath = hrefPath.substring(1);
                    } else {
                        // Relative to current directory
                        newPath = currentDir + hrefPath;
                    }

                    // Clean up path (remove double slashes)
                        newPath = newPath.replace(/\/+/g, '/');

                    // Preserve anchor, if present
                    const newHref = hrefHash
                        ? `/viewer.html?file=${newPath}#${hrefHash}`
                        : `/viewer.html?file=${newPath}`;

                    link.setAttribute('href', newHref);
                });

                // Handle in-page #anchor clicks with offset (fixed navbar)
                const scrollToAnchorWithOffset = (anchorId) => {
                    if (!anchorId) return false;
                    // Try exact match
                    let targetElement = document.getElementById(anchorId);
                    // Fallback: collapse multiple hyphens to single (common slug difference)
                    if (!targetElement) {
                        const collapsed = anchorId.replace(/-+/g, '-');
                        if (collapsed !== anchorId) {
                            targetElement = document.getElementById(collapsed);
                        }
                    }
                    if (!targetElement) return false;
                    const yOffset = -100; // Offset for fixed navbar + search bar
                    const y = targetElement.getBoundingClientRect().top + window.pageYOffset + yOffset;
                    window.scrollTo({ top: y, behavior: 'smooth' });
                    return true;
                };

                // Click handler for anchors within rendered content
                const anchorClickHandler = (e) => {
                    const a = e.target.closest('a[href^="#"]');
                    if (!a) return;
                    const anchorId = decodeURIComponent(a.getAttribute('href').substring(1));
                    if (scrollToAnchorWithOffset(anchorId)) {
                        e.preventDefault();
                        // Update hash without full page reload
                        history.pushState(null, '', `#${anchorId}`);
                    }
                };
                document.getElementById('markdown-content').addEventListener('click', anchorClickHandler);
                document.addEventListener('click', anchorClickHandler);

                // Respond to hash changes triggered programmatically or by browser
                window.addEventListener('hashchange', () => {
                    const anchorId = window.location.hash.substring(1);
                    scrollToAnchorWithOffset(anchorId);
                });
                
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Documentation</h2>
                        <p>${error.message}</p>
                        <p><a href="/">Return to Home</a></p>
                    </div>
                `;
            }
        }

        loadMarkdown();
    </script>
</body>
</html>
